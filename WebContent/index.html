<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DynaSMS</title>
		<link rel="stylesheet" type="text/css" href="jQueryEasyUI/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="jQueryEasyUI/themes/icon.css">
		<link type="text/css" rel="stylesheet" href="resources/css/main.css">
		<link rel="stylesheet" type="text/css" href="resources/css/demo.css">
		<script type="text/javascript" src="jQuery/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="jQueryEasyUI/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/dyna/admin/user.js"></script>

		<script src='dwr/engine.js'></script>
		<script src='dwr/util.js'></script>
		<script src='dwr/interface/SMSService.js'></script>

		<script type="text/javascript">
			function btn_onClick() {
				SMSService.hello("JayZ", callback);
			}

			function callback(data) {
				alert(data);
			}
		</script>
	</head>
	<body class="easyui-layout">
		<div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
			DynaSMS
		</div>
		<div data-options="region:'west',split:true,title:'West'" style="width:200px;padding:10px;">
			<ul class="easyui-tree" data-options="
			url: 'resources/data/tree_data1.json',
			animate: true,
			dnd: true,
			onClick: function(node){
			$(this).tree('beginEdit',node.target);
			}
			"></ul>
		</div>
		<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">
			<input type="button" value="hello" onclick="btn_onClick()"/>
		</div>
		<div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;">
			Bottom
		</div>
		<div data-options="region:'center',title:'Center'">

			<table id="user-table">
				<thead>
					<tr>
						<th field="name" width="100">Name</th>
						<th field="phone" width="100">Phone</th>
						<th field="addr" width="100">Address</th>
						<th field="duty" width="100">Duty</th>
					</tr>
				</thead>
			</table>

			<div id="user-window" title="UserWindow" style="width:400px;height:250px;">
				<div style="padding:20px 20px 40px 80px;">
					<form method="post">
						<table>
							<tr>
								<td>Name:</td>
								<td>
								<input name="name">
								</input></td>
							</tr>
							<tr>
								<td>Phone:</td>
								<td>
								<input name="phone">
								</input></td>
							</tr>
							<tr>
								<td>Address</td>
								<td>
								<input name="addr">
								</input></td>
							</tr>
							<tr>
								<td>Duty:</td>
								<td>
								<input name="duty">
								</input></td>
							</tr>
						</table>
					</form>
				</div>
				<div style="text-align:center;padding:5px;">
					<a href="javascript:void(0)" onclick="saveUser()" id="btn-save" icon="icon-save">保存</a>
					<a href="javascript:void(0)" onclick="closeWindow()" id="btn-cancel" icon="icon-cancel">取消</a>
				</div>
			</div>
		</div>
	</body>
</html>
